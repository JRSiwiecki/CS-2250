<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="MyTitle">Some of My Words</div>

    <div class="set" id="Adiv">
      <h1>A words</h1>
      <ul>
        <li>Apple</li>
        <li>Amazing</li>
        <li>Anarchy</li>
        <li>Angelic</li>
      </ul>
    </div>

    <div class="set" id="Bdiv">
      <h1>B words</h1>
      <ul>
        <li>Bard</li>
        <li>Bombastic</li>
        <li>Bank</li>
        <li>Bond</li>
      </ul>
    </div>

    <div class="set" id="Cdiv">
      <h1>C words</h1>
      <ul>
        <li>Clone</li>
        <li>Claim</li>
        <li>Clergy</li>
        <li>Common</li>
      </ul>
    </div>

    <div class="set" id="Ddiv">
      <h1>D words</h1>
      <ul>
        <li>Divot</li>
        <li>Down</li>
        <li>Danger</li>
        <li>Doom</li>
      </ul>
    </div>

    <div id="MyFoot">
      <p>I have many more words</p>
    </div>
  </body>
</html>
